<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Contact</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>	
<body>
	<!-- Navbar -->
	<nav class="navbar-container">
		<ul class="nav navbar">
			<li class="nav-item"><a href="./index.html">Home</a></li>
			<li class="nav-item"><a href="./rules.html">Rules</a></li>
			<li class="nav-item active"><a href="#contact">Contact</a></li>
		</ul>
	</nav>

    <!-- Contact -->
	<section class="page-container" id="contact">
        <section class="section-container">
          <h4>Get in Touch</h4>
          <p>If you have any questions or feedback, please fill out the form below.</p>
          <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your Name">
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Your Email">
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required placeholder="Your Message"></textarea>
            
            <div class="button-container">
                <button type="submit" class="button">Send Message</button>
            </div>
        </form>
  
          
        </section>
    </section>
</body>
</html>
